<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Harkirat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <div class="main">
            <div class="container">
                <div class="row">
                    <input type="text" id="result" placeholder="0">
                </div>
                <div class="row">
                    <button class="btn light_btn">AC</button>
                    <button class="btn light_btn">DE</button>
                    <button class="btn light_btn">%</button>
                    <button class="btn btn_orange" style="font-size: 30px;">/</button>
                </div>
                <div class="row">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn btn_orange">*</button>
                </div>

                <div class="row">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn btn_orange">-</button>
                </div>

                <div class="row">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn btn_orange">+</button>
                </div>
                <div class="row last_row">
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="btn btn_orange">=</button>
                </div>
                <div class="footer_line">
                    <div class="line">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js" defer></script>

</body>

</html>
